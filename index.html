<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ケアリカ ～みんなで守る 毎日の記憶～</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #a8e4ac;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2em;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 8em;
            color: #000000;
            margin-bottom: 0.2em;
        }
        .subtitle {
            font-size: 5em;
            color: #666;
            margin-bottom: 2em;
        }
        .start-button {
            display: inline-block;
            padding: 15px 60px;
            font-size: 1.2em;
            color: #fff;
            background-color: #443a99;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .start-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            animation: float-bubble linear infinite;
            pointer-events: none;
        }
        @keyframes float-bubble {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ケアリカ</h1>
        <p class="subtitle">～みんなで守る　毎日の記憶～</p>
        <a href="character_sentaku.html" class="start-button">はじめる</a>
    </div>
    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // ランダムなサイズ（20px～60px）
            const size = Math.random() * 40 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            
            // ランダムな横位置
            const startPositionLeft = Math.random() * 100;
            bubble.style.left = `${startPositionLeft}%`;
            
            // アニメーション時間（3～8秒）
            const animationDuration = Math.random() * 5 + 3;
            bubble.style.animationDuration = `${animationDuration}s`;
            
            document.body.appendChild(bubble);
            
            // アニメーション終了後に要素を削除
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        // 定期的にシャボン玉を生成（0.8秒ごと）
        setInterval(createBubble, 800);
        
        // 初期シャボン玉を生成
        for(let i = 0; i < 5; i++) {
            createBubble();
        }
    </script>
</body>
</html>
